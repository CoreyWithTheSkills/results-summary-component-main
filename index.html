<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  
  <title>Frontend Mentor | Results summary component</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="container-1">
    <h3>Your Result</h3>
   <div class="circle-for-percentage">
    <h1>76</h1>
    <p>of 100</p>
   </div>
  <div class="great">
    <h2>Great</h2>
    <p class="top-p">You scored higher than 65% of the people who have taken these tests.</p> 
  </div>
  </div>
  <div class="container-2">
    <h3>Summary</h3>
  <div class="grid">
    <div class="grid-container-1"><div class="obj" ><img src="./assets/images/icon-reaction.svg" alt="" >
      <p class="reaction">Reaction</p></div><div>
      <p id="reaction" > </p></div></div>
    <div class="grid-container-2"><div class="obj"><img src="./assets/images/icon-memory.svg" alt="">
      <p class="memory">Memory</p></div><div>
      <p id="memory" > </p></div></div>
    <div class="grid-container-3"><div class="obj"><img src="/assets/images/icon-verbal.svg" alt="">
      <p class="verbal">Verbal</p></div><div>
      <p id="verbal" >  </p></div></div>
    <div class="grid-container-4"><div class="obj"><img src="./assets/images/icon-visual.svg" alt="">
      <p class="visual">Visual</p></div><div> 
       <p id="visual"> </p></div></div>
    <button class="btn">Continue</button>
    </div>
  </div>
  </div>
</div>
</body>
</html>
